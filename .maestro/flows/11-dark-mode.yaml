# Before running this flow, manually enable dark mode:
#   iOS Settings -> Display & Brightness -> Dark
# Or use the Control Center dark mode toggle.
#
# This flow captures the library disconnected state in dark mode
# for visual regression comparison.

- runFlow: ../helpers/ensure-disconnected.yaml

- assertVisible:
    text: "Library"

- takeScreenshot: library-disconnected-dark
